<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Healthcare Advisor - Login</title>
    <link rel="stylesheet" type="text/css" href="slick.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header_section">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="E-Healthcare Advisor">
                </a>
            </div>
            <nav class="menu_text">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login_section layout_padding bg-light-gradient">
        <div class="container">
            <div class="login_box shadow-hover">
                <h2>Login</h2>
                <form>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" required>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer_section bg-dark-gradient">
        <div class="container">
            <p>Â© 2024 E-Healthcare Advisor. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
