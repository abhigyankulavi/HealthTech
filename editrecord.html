<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Record</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f7ff;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f7ff; color: #333; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #2563eb; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: bold; color: #4b5563; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"], input[type="file"], select { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 5px; color: #333; }
        .btn { display: block; width: 100%; background: #2563eb; color: white; padding: 0.75rem; border-radius: 5px; text-align: center; font-weight: bold; margin-top: 1.5rem; transition: background-color 0.2s; }
        .btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Patient Record</h1>

    <form id="patientForm">
        <!-- Form fields for patient details -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="allergies">Known Allergies:</label>
            <input type="text" id="allergies" name="allergies">
        </div>
        <div class="form-group">
            <label for="chronic_conditions">Chronic Conditions:</label>
            <input type="text" id="chronic_conditions" name="chronic_conditions">
        </div>
        <div class="form-group">
            <label for="ehr">Upload EHR:</label>
            <input type="file" id="ehr" name="ehr" accept=".txt,.json,.pdf,.xlxs,.xls" required>
        </div>

        <button type="button" id="submitBtn" class="btn">Generate Excel</button>
    </form>

    <div id="ehrContent" style="display:none;">
        <h3>EHR Content:</h3>
        <pre id="ehrDisplay"></pre>
    </div>
</div>

<script>
    document.getElementById('ehr').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const fileName = file.name;
        if (fileName.endsWith('.txt') || fileName.endsWith('.json')) {
            // Handle text files as before
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('ehrContent').style.display = 'block';
                document.getElementById('ehrDisplay').textContent = content;
            };
            reader.readAsText(file);
        } else if (fileName.endsWith('.xlsx')) {
            // Handle Excel files
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const excelData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                document.getElementById('ehrContent').style.display = 'block';
                document.getElementById('ehrDisplay').textContent = JSON.stringify(excelData, null, 2);
            };
            reader.readAsArrayBuffer(file);
        } else {
            alert("Unsupported file type. Please upload a .txt, .json, or .xlsx file.");
        }
    }
});

</script>

</body>
</html>
