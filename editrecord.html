<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Record</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f7ff;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f7ff; color: #333; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #2563eb; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; font-weight: bold; color: #4b5563; margin-bottom: 0.5rem; }
        input[type="text"], input[type="number"], input[type="file"], select { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 5px; color: #333; }
        .btn { display: block; width: 100%; background: #2563eb; color: white; padding: 0.75rem; border-radius: 5px; text-align: center; font-weight: bold; margin-top: 1.5rem; transition: background-color 0.2s; }
        .btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Patient Record</h1>

    <form id="patientForm">
        <!-- Form fields for patient details -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="allergies">Known Allergies:</label>
            <input type="text" id="allergies" name="allergies">
        </div>
        <div class="form-group">
            <label for="chronic_conditions">Chronic Conditions:</label>
            <input type="text" id="chronic_conditions" name="chronic_conditions">
        </div>
        <div class="form-group">
            <label for="ehr">Upload EHR:</label>
            <input type="file" id="ehr" name="ehr" accept=".txt,.json" required>
        </div>

        <button type="button" id="submitBtn" class="btn">Generate Excel</button>
    </form>

    <div id="ehrContent" style="display:none;">
        <h3>EHR Content:</h3>
        <pre id="ehrDisplay"></pre>
    </div>
</div>

<script>
    // Function to handle EHR file upload and display its content
    document.getElementById('ehr').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('ehrContent').style.display = 'block';
                document.getElementById('ehrDisplay').textContent = content;
            };
            reader.readAsText(file); // Read the file content as text
        }
    });

    // Function to generate Excel file with form data and EHR content
    document.getElementById('submitBtn').addEventListener('click', function() {
        // Get form values
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const contact = document.getElementById('contact').value;
        const address = document.getElementById('address').value;
        const allergies = document.getElementById('allergies').value;
        const chronic_conditions = document.getElementById('chronic_conditions').value;
        const ehrContent = document.getElementById('ehrDisplay').textContent || "No EHR uploaded";

        // Create a new workbook and worksheet
        const wb = XLSX.utils.book_new();
        const wsData = [
            ["Name", "Age", "Gender", "Contact", "Address", "Allergies", "Chronic Conditions", "EHR Content"],
            [name, age, gender, contact, address, allergies, chronic_conditions, ehrContent]
        ];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "PatientData");

        // Save the workbook as an Excel file
        XLSX.writeFile(wb, "patient_records.xlsx");
    });
</script>

</body>
</html>
