<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Record</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f7ff;
            color: #333;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2563eb;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Patient Record</h1>
    <form id="patientForm">
        <div class="field">
            <label for="name" class="field-label">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="field">
            <label for="age" class="field-label">Age:</label>
            <input type="number" name="age" id="age" required>
        </div>
        <div class="field">
            <label for="gender" class="field-label">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="field">
            <label for="contact" class="field-label">Contact:</label>
            <input type="text" name="contact" id="contact" required>
        </div>
        <div class="field">
            <label for="address" class="field-label">Address:</label>
            <input type="text" name="address" id="address">
        </div>
        <div class="field">
            <label for="allergies" class="field-label">Known Allergies:</label>
            <input type="text" name="allergies" id="allergies">
        </div>
        <div class="field">
            <label for="chronic_conditions" class="field-label">Chronic Conditions:</label>
            <input type="text" name="chronic_conditions" id="chronic_conditions">
        </div>

        <button type="button" id="submitBtn" class="btn">Generate Excel</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

<script>
document.getElementById('submitBtn').addEventListener('click', function() {
    // Get form values
    var name = document.getElementById('name').value;
    var age = document.getElementById('age').value;
    var gender = document.getElementById('gender').value;
    var contact = document.getElementById('contact').value;
    var address = document.getElementById('address').value;
    var allergies = document.getElementById('allergies').value;
    var chronic_conditions = document.getElementById('chronic_conditions').value;

    // Prepare the data to be written in the Excel file
    var data = [
        ["Name", "Age", "Gender", "Contact", "Address", "Allergies", "Chronic Conditions"],
        [name, age, gender, contact, address, allergies, chronic_conditions]
    ];

    // Create a new workbook and add the data
    var wb = XLSX.utils.book_new();
    var ws = XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(wb, ws, "Patient Record");

    // Generate the Excel file and trigger the download
    XLSX.writeFile(wb, "patient_records.xlsx");
});
</script>

</body>
</html>
